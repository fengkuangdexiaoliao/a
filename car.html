<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/car.css"/>
		<script type="text/javascript" src="js/cook.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
		<script type="text/javascript" src="js/car.js"></script>
	</head>
	<body>
		<div id="header">
			
		</div>
		<div id="wrap">
			<div class="top">
				<div class="top_left">
					全部商品
				</div>
				<div class="top_right">
					<span>如果您有疑问请点击</span><div><i><img src="img/34fkulyk.bmp"/></i>联系客服</div>
				</div>
			</div>
				<table border="0" cellspacing="0" cellpadding="0" class="car_header">
					<tr><th style="width: 15%;text-align: left;"><input type="checkbox" class="all_in"/>全选</th><th style="width: 26%;text-align: left;">商品</th><th>单价</th><th>数量</th><th>金额</th><th style="width: 15%;">操作</th></tr>
				</table>
				<div class="car_produce">
					
				</div>
					<div class="settle">
						<input type="checkbox" class="all_in" />全选
						<span class="dele">删除选中的商品</span>
						<span>移到我的关注</span>
						<ul>
							<li>已选中<span>0</span>件商品</li>
							<li>总价（不含运费）<span class="allprice">0</span>元</li>
							<li class="buy">确认结账</li>
						</ul>
					</div>
			
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
